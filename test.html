<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Flower Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 300vh;
            overflow-x: hidden;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .flower {
            position: relative;
            width: 1100px;
            height: 1100px;
            transition: transform 0.1s linear;
        }

        .petal {
            position: absolute;
            width: 280px;
            height: 420px;
            background: linear-gradient(to bottom, #ff6b9d, #c44569);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .petal:hover {
            filter: brightness(1.2);
            transform: translate(-50%, -100%) scale(1.05);
        }

        .petal-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
            padding: 1px;
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -100%) rotate(0deg);
            background: linear-gradient(to bottom, #ff6b9d, #c44569);
        }

        .petal:nth-child(1) .petal-text {
            transform: rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -100%) rotate(60deg);
            background: linear-gradient(to bottom, #feca57, #ee5a6f);
        }

        .petal:nth-child(2) .petal-text {
            transform: rotate(-60deg);
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -100%) rotate(120deg);
            background: linear-gradient(to bottom, #ff9ff3, #f368e0);
        }

        .petal:nth-child(3) .petal-text {
            transform: rotate(-120deg);
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -100%) rotate(180deg);
            background: linear-gradient(to bottom, #54a0ff, #00d2d3);
        }

        .petal:nth-child(4) .petal-text {
            transform: rotate(-180deg);
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -100%) rotate(240deg);
            background: linear-gradient(to bottom, #1dd1a1, #10ac84);
        }

        .petal:nth-child(5) .petal-text {
            transform: rotate(-240deg);
        }

        .petal:nth-child(6) {
            transform: translate(-50%, -100%) rotate(300deg);
            background: linear-gradient(to bottom, #ff6348, #ff4757);
        }

        .petal:nth-child(6) .petal-text {
            transform: rotate(-300deg);
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ffd93d 0%, #f39c12 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 217, 61, 0.6), inset 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 8px solid #e67e22;
        }

        .center::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle at center,
                transparent 0px,
                rgba(0, 0, 0, 0.1) 10px,
                transparent 20px
            );
        }

        .center-text {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            line-height: 1.3;
            padding: 20px;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .scroll-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .flower {
                width: 400px;
                height: 400px;
            }

            .petal {
                width: 140px;
                height: 200px;
            }

            .petal-text {
                font-size: 12px;
            }

            .center {
                width: 100px;
                height: 100px;
            }

            .center-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-indicator">Scroll Position: <span id="scrollPos">0</span>px</div>
    
    <div class="container">
        <div class="flower" id="flower">
            <div class="petal">
                <div class="petal-text">Sustainable<br>Solutions</div>
            </div>
            <div class="petal">
                <div class="petal-text">Paper Cup<br>Export</div>
            </div>
            <div class="petal">
                <div class="petal-text">Paper Bowl<br>Export</div>
            </div>
            <div class="petal">
                <div class="petal-text">Custom Branding<br>& Printing</div>
            </div>
            <div class="petal">
                <div class="petal-text">Eco-Friendly<br>Packaging Solutions</div>
            </div>
            <div class="petal">
                <div class="petal-text">Bulk Supply for<br>Cafes & Events</div>
            </div>
            <div class="center">
                <div class="center-text">Services<br>We Offer</div>
            </div>
        </div>
    </div>

    <div class="info">ðŸŒ¸ Scroll to explore our services ðŸŒ¸</div>

    <script>
        const flower = document.getElementById('flower');
        const scrollPosElement = document.getElementById('scrollPos');
        let rotation = 0;
        let scrollTimeout;

        window.addEventListener('scroll', () => {
            // Clear existing timeout
            clearTimeout(scrollTimeout);

            // Get scroll position
            const scrollY = window.scrollY;
            scrollPosElement.textContent = Math.round(scrollY);

            // Calculate rotation based on scroll
            rotation = scrollY * 0.5;

            // Apply rotation only to the flower (petals rotate, center stays fixed)
            flower.style.transform = `rotate(${rotation}deg)`;

            // Counter-rotate the center text to keep it stationary
            const center = document.querySelector('.center');
            center.style.transform = `translate(-50%, -50%) rotate(${-rotation}deg)`;

            // Counter-rotate each petal text to keep them readable
            const petalTexts = document.querySelectorAll('.petal-text');
            petalTexts.forEach((text, index) => {
                const baseRotation = index * 60;
                text.style.transform = `rotate(${-baseRotation - rotation}deg)`;
            });

            // Set timeout to detect when scrolling stops
            scrollTimeout = setTimeout(() => {
                console.log('Scrolling stopped at rotation:', rotation);
            }, 150);
        });
    </script>
</body>
</html>
